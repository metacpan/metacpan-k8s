---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./sealedsecret.yaml
  - ./../base/
  - ./../manifests/
patchesStrategicMerge:
  - |-
    apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: letsencrypt-staging
      namespace: cert-manager
    spec:
      acme:
        email: noc@metacpan.org
        solvers:
          - selector: {}
            dns01:
              cloudflare:
                email: noc@metacpan.org
                apiTokenSecretRef:
                  name: cloudflare-api-token-secret
                  key: api-token
