---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # below comes from https://raw.githubusercontent.com/hetznercloud/csi-driver/v2.5.1/deploy/kubernetes/hcloud-csi.yml
  - ./ccm.yaml
  - ./h-cloud-api-token.yaml
patchesStrategicMerge:
  - |- 
    kind: StorageClass
    apiVersion: storage.k8s.io/v1
    metadata:
      name: hcloud-volumes
      annotations:
        storageclass.kubernetes.io/is-default-class: "false"

