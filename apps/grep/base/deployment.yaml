---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grep
  labels:
    app: grep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: grep
  template:
    metadata:
      labels:
        app: grep
    spec:
      initContainers:
        - name: repo-seed
          image: bitnami/git:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: gitrepo
              mountPath: /shared
          command:
            - sh
            - -c
            - |-
              [ -d /shared/metacpan_git/.git ] \
              || git clone https://github.com/metacpan/metacpan-cpan-extracted.git /shared/metacpan_git \
                && touch /shared/metacpan_git/.init_complete
      containers:
        - name: web
          image: metacpan/metacpan-grep-front-end:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: grep
          resources:
            # Manage how much memory is allocated, could add cpu if we wanted
            requests:
              memory: "4072Mi"
            limits:
              memory: "4072Mi"
          volumeMounts:
            - name: gitrepo
              mountPath: /shared
              readOnly: false
        - name: repo-refresh
          image: bitnami/git:latest
          command:
            - sh
            - -c
            - |-
              [ -f /shared/metacpan_git/.init_complete ] \
              && cd /shared/metacpan_git \
              && while true; do
                git fetch origin && git reset --hard origin/master
                sleep 15m
              done
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: gitrepo
              mountPath: /shared
      volumes:
        - name: gitrepo
          persistentVolumeClaim:
            claimName: gitrepo-pv
