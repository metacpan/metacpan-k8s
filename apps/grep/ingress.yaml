apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grep
  namespace: apps--grep
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
      - grep.hc.metacpan.org
      secretName: grep-tls
  rules:
    - host: grep.hc.metacpan.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: grep
                port:
                  number: 80
