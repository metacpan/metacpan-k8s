apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: http-metrics
  namespace: apps--web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: web-metrics
  namespaceSelector:
    matchNames:
      - apps--web
  endpoints:
    - port: metrics
      interval: 15s
