---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: metacpan/metacpan-web:latest
          imagePullPolicy: Always
          command: [ "/uwsgi.sh" ]
          args: [ "--http-socket", ":5001" ]
          ports:
            - containerPort: 5001
          volumeMounts:
            - name: metacpan-web-local
              mountPath: /metacpan-web/metacpan_web_local.conf
              subPath: metacpan_web_local.conf
            - name: uwsgi
              mountPath: /etc/uwsgi.ini
              subPath: uwsgi.ini
      volumes:
        - name: metacpan-web-local
          secret:
            secretName: metacpan-web-local
        - name: uwsgi
          configMap:
            name: uwsgi
