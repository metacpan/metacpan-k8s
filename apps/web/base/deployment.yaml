---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: metacpan/metacpan-web:latest
          imagePullPolicy: Always
          command: ["/uwsgi.sh"]
          args: ["--http-socket", ":5001"]
          ports:
            - containerPort: 5001
          resources:
            # Manage how much memory is allocated, could add cpu if we wanted
            requests:
              memory: "3072Mi"
            limits:
              memory: "3072Mi"
          volumeMounts:
            - name: metacpan-web-local
              mountPath: /app/metacpan_web_local.conf
              subPath: metacpan_web_local.conf
        - name: caddy
          image: caddy:latest
          ports:
            - containerPort: 2019
            - containerPort: 80
          volumeMounts:
            - name: caddy-config
              mountPath: /etc/caddy
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: metacpan-web-local
          secret:
            secretName: metacpan-web-local
        - name: caddy-config
          configMap:
            name: caddy-config
