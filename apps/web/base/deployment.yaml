---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: metacpan/metacpan-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: metacpan-web-local
              mountPath: /metacpan-web/metacpan_web_local.conf
              subPath: metacpan_web_local.conf
      volumes:
        - name: metacpan-web-local
          secret:
            secretName: metacpan-web-local
