---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: web
---
apiVersion: v1
kind: Service
metadata:
  name: web-metrics
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/name: web-metrics
    app.kubernetes.io/part-of: web
spec:
  ports:
    - name: metrics
      port: 2019
      targetPort: 2019
      protocol: TCP
  selector:
    app: web
