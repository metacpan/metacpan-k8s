---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: stage--apps--web
resources:
  - ./sealedsecret.yaml
  - ../base/
images:
  - name: metacpan/metacpan-web
    newTag: 38da4e908be1cd80921f78db34eead96517ff9d6
patchesStrategicMerge:
  - |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: web
      namespace: apps--web
    spec:
      tls:
        - hosts:
          - web.stage.hc.metacpan.org
          - www.stage.metacpan.org
          - stage.metacpan.org
          secretName: web-tls
patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: web.stage.hc.metacpan.org
      - op: replace
        path: /spec/rules/1/host
        value: www.stage.hc.metacpan.org
      - op: replace
        path: /spec/rules/2/host
        value: stage.hc.metacpan.org
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: web
      namespace: apps--web
