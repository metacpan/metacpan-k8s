---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: anubis
          image: ghcr.io/techarohq/anubis:latest
          imagePullPolicy: Always
          env:
            - name: "BIND"
              value: ":8080"
            - name: "DIFFICULTY"
              value: "4"
            - name: ED25519_PRIVATE_KEY_HEX
              valueFrom:
                secretKeyRef:
                  name: anubis-key
                  key: ED25519_PRIVATE_KEY_HEX
            - name: "METRICS_BIND"
              value: ":9090"
            - name: "SERVE_ROBOTS_TXT"
              value: "true"
            - name: "TARGET"
              value: "http://localhost:5001"
            - name: "OG_PASSTHROUGH"
              value: "true"
            - name: "OG_EXPIRY_TIME"
              value: "24h"
            - name: "REDIRECT_DOMAINS"
              value: "api.do.metacpan.org,metacpan.org,www.metacpan.org"
          resources:
            limits:
              cpu: 750m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 256Mi
          ports:
            - name: anubis
              containerPort: 8080
              protocol: TCP
            - name: anubis-metrics
              containerPort: 9090
              protocol: TCP
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
        - name: api
          image: docker.io/metacpan/metacpan-api:latest
          imagePullPolicy: Always
          command: ["/uwsgi.sh"]
          args:
            - "--http-socket"
            - ":5001"
            - "--stats"
            - ":9191"
            - "--stats-http"
            - "--reload-on-rss"
            - "225"
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          resources:
            # Manage how much memory is allocated, could add cpu if we wanted
            requests:
              memory: "5000Mi"
            limits:
              memory: "5000Mi"
          volumeMounts:
            - name: metacpan-server-local
              mountPath: /app/metacpan_server_local.conf
              subPath: metacpan_server_local.conf
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
      volumes:
        - name: metacpan-server-local
          secret:
            secretName: metacpan-server-local
