---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backpan-syncer
  labels:
    app: backpan-syncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backpan-syncer
  template:
    metadata:
      labels:
        app: backpan-syncer
    spec:
      containers:
        - name: backpan-syncer
          image: metacpan/metacpan-backpan-syncer:latest
          imagePullPolicy: Always
          # Should change to /sbin/run.sh once data is sorted
          command: ["sh"]
          args:
            - "-c"
            - "/usr/bin/sleep infinity"
          # This container needs to use fuse so needs privileges
          securityContext:
            privileged: true
          volumeMounts:
            - name: backpan
              mountPath: /mnt/backpan
            - name: b2-backpan-cache
              mountPath: /mnt/b2-backpan-cache
            - name: rclone-conf
              mountPath: /root/.config/rclone/rclone.conf
              subPath: rclone-conf
      volumes:
        - name: backpan
          persistentVolumeClaim:
            claimName: backpan
        - name: b2-backpan-cache
          persistentVolumeClaim:
            claimName: b2-backpan-cache
        - name: rclone-conf
          secret:
            secretName: rclone-conf
