---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testsmoke-web
  labels:
    app: testsmoke-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testsmoke-web
  template:
    metadata:
      labels:
        app: testsmoke-web
    spec:
      containers:
        - name: web
          image: metacpan/perl5-coresmokedb-web:latest
          imagePullPolicy: Always
          # command: [ "/uwsgi.sh" ]
          # args: [ "--http-socket", ":5001" ]
          ports:
            - containerPort: 5555
          resources:
            # Manage how much memory is allocated, could add cpu if we wanted
            requests:
              memory: "10Mi"
            limits:
              memory: "20Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testsmoke-api
  labels:
    app: testsmoke-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testsmoke-api
  template:
    metadata:
      labels:
        app: testsmoke-api
    spec:
      containers:
        - name: api
          image: metacpan/perl5-coresmokedb-api:latest
          imagePullPolicy: Always
          # command: [ "/uwsgi.sh" ]
          # args: [ "--http-socket", ":5001" ]
          ports:
            - containerPort: 5050
          volumeMounts:
            - name: docker-local-yaml
              mountPath: /var/lib/coresmokedb-api/environments/docker_local.yml
              subPath: docker_local.yaml
          resources:
            # Manage how much memory is allocated, could add cpu if we wanted
            requests:
              memory: "1000Mi"
            limits:
              memory: "3500Mi"
      volumes:
        - name: docker-local-yaml
          secret:
            secretName: docker-local-yaml